<html>
<head>
<script type="text/javascript">
function add()
{
var n1=parseInt(document.getElementById("n1").value);
var n2=parseInt(document.getElementById("n2").value);



document.write("Addition:"+(parseInt(n1)+parseInt(n2)));
}
function multiplication()
{
var n1=parseInt(document.getElementById("n1").value);
var n2=parseInt(document.getElementById("n2").value);



document.write("Addition:"+(parseInt(n1)*parseInt(n2)));
}
function divide()
{
var n1=parseInt(document.getElementById("n1").value);
var n2=parseInt(document.getElementById("n2").value);



document.write("Addition:"+(parseInt(n1)/parseInt(n2)));
}
function sub()
{
var n1=parseInt(document.getElementById("n1").value);
var n2=parseInt(document.getElementById("n2").value);



document.write("Addition:"+(parseInt(n1)-parseInt(n2)));
}
</script>
</head>
<body>

<form>
<table>
<tr>
<td>
<label for="n1"/>Number1:</label>
</td>
<td>
<input type="text" id="n1"/>
</td>
</tr>
<tr>
<td>
<label for="n2"/>Number2:</label>
</td>
<td>
<input type="text" id="n2"/>
</td>
</tr>
<tr>
<td>
<input type="submit" value="Addition" onclick="add();"/>
</td>
<td>
<input type="submit" value="Multiply" onclick="multiplication();"/>
</td>
<td>
<input type="submit" value="Division" onclick="divide();"/>
</td>
<td>
<input type="submit" value="Substraction" onclick="sub();"/>
</td>
</tr>
</table>
</form>

</body>
</html>
