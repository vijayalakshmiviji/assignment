<html>
<head>
<script type="text/javascript">
   function add()   
 {
var n1=parseInt(document.getElementById("n1").value);
var n2=parseInt(document.getElementById("n2").value);
 
 document.write("Addition:"+(parseInt(n1)+parseInt(n2)));
 }
 function sub()   
 {
var n1=parseInt(document.getElementById("n1").value);
var n2=parseInt(document.getElementById("n2").value);
 
 document.write("subtraction:"+(parseInt(n1)-parseInt(n2)));
 }
 function multi()   
 {
var n1=parseInt(document.getElementById("n1").value);
var n2=parseInt(document.getElementById("n2").value);
 
 document.write("multiplication:"+(parseInt(n1)*parseInt(n2)));
 }
 function divide()   
 {
var n1=parseInt(document.getElementById("n1").value);
var n2=parseInt(document.getElementById("n2").value);
 document.write("divition:"+(parseInt(n1)/parseInt(n2)));
 }
 
 

</script>
</head>
<body>
<h1>Simple Javascript  (sum of numbers)</h1>
<br>
<form>
<table>
<tr>
<td>
<label for="n1"/>NO1:</label>
</td>
</tr>
<tr>
<td>
<input type="text" id="n1"/>
</td>
</tr>
<tr>
<td>
<label for="n2"/>NO2:</label>
</td>
</tr>
<tr>
<td>
<input type="text" id="n2"/>
</td>
</tr>
<tr>
<td>
<input type="submit" value="addition" onclick="add();"/>
</td>
<td>
<input type="submit" value="multiplication" onclick="multi();"/>
</td>
<td>
<input type="submit" value="divition" onclick="divide();"/>
</td>
<td>
<input type="submit" value="sub" onclick="sub();"/>
</td>
</tr>


</table>
</form>
</body>
</html>
